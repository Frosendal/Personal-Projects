<div *ngFor="let recipe of Recipes">
  <h1>{{ recipe.title }}</h1>
  <p>Ingredients:</p>
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">
      <app-item [Name]="ingredient.name" [Quantity]="ingredient.quantity">
      </app-item>
    </li>
  </ul>

  <p>
    Method: <br />
    {{ recipe.method }}
  </p>
</div>
